<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="TFest Top 10 – Mūzikas topi">
  <title>TFest</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="TFest logo" class="logo" loading="lazy" />
    <nav>
      <a href="index.html">Sākums</a>
      <a href="contact.html">Kontakti</a>

        <img src="images/song2.webp" alt="Улети" loading="lazy" />

      </div>
      <div class="album" onclick="openPlayer(4)">
        <img src="images/song4.webp" alt="Соври мне" loading="lazy" />
        <p>Соври мне</p>
      </div>
      <div class="album" onclick="openPlayer(5)">

      <div class="album" onclick="openPlayer(9)">

        <p>Музыка пасла меня</p>
      </div>
      <div class="album" onclick="openPlayer(10)">
        <img src="images/song10.webp" alt="Окно" loading="lazy" />
        <p>Окно</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> TFest</p>
  </footer>
</body>
</html>
